<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movivixo</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://i.ibb.co/CJs5mTy/Movivixo-2.png" rel="icon"/>

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- HOME -->
    <div id="page1" class="">
        <div id="home-wrapper">
            <header>
                <img alt="Movivixo logo" id="header-logo" img="" src="https://i.ibb.co/njLdfnF/Movivixo-Crop.png"/>
            </header>

            <div id="center-wrapper">
                <h1>Nikmati film yang ramai dibicarakan, serial populer, dan lainnya.</h1>
                <h2 class="font-light">Gabung sekarang. batalkan kapan pun.</h2>

                <div class="form-wrapper">
                    <form action="" autocomplete="off" id="forcelogin" method="POST" name="forcelogin">
                        <input class="email" type="email" name="email" placeholder="Email corporate" required=""/>
                        <button class="email-submit" type="submit">
                            <div class="submit-div">
                                <p> MULAI</p>
                                <img class="icon" src="image/arrow.png" alt=""/>
                            </div>
                        </button>
                    </form>

                    <p class="p-under-form">
                        Siap menonton? Masukkan email corporate untuk akses gratis selama 3 bulan.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
